apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "agent.name" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "agent.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: {{ template "agent.name" . }}
  namespace: {{ .Release.Namespace }}
  

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "agent.name" . }}
rules:
- apiGroups:
  - ""
  resources:
  - daemonsets
  - deployments
  - ingresses
  - namespaces
  - pods
  - replicasets
  - services
  - statefulsets
  verbs:
  - get