apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Namespace }}-elasticsearch
  labels:
    app: elasticsearch
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-elasticsearch
  labels:
    app: elasticsearch
rules:
- apiGroups:
  - ""
  resources:
  - "services"
  - "namespaces"
  - "endpoints"
  verbs:
  - "get"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-elasticsearch
  labels:
    app: elasticsearch
subjects:
- kind: ServiceAccount
  name: {{ .Release.Namespace }}-elasticsearch
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: {{ .Release.Namespace }}-elasticsearch
  apiGroup: ""
---