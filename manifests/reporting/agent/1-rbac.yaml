---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reporting-agent
  namespace: reporting-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: reporting-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: reporting-agent
  namespace: reporting-agent

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reporting-agent
rules:
- apiGroups:
  - ""
  resources:
  - daemonsets
  - deployments
  - ingresses
  - namespaces
  - pods
  - replicasets
  - services
  - statefulsets
  verbs:
  - get