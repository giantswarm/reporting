# Source: reporting/templates/processing/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: querying
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: reporting-querying
        spec:
          restartPolicy: Never
          containers:
          - name: querying
            image: pipo02mix/reporting-querying:0.0.11
            env:
            - name: ELASTICSEARCH_INDEX_URL_ALERTS
              value: http://elasticsearch.reporting-elasticstack.svc:9200/alerts
            - name: ELASTICSEARCH_INDEX_URL_PROCESSING
              value: http://elasticsearch.reporting-elasticstack.svc:9200/processing-test1
            volumeMounts:
            - name: queries
              mountPath: /usr/src/app/queries.json
              subPath: queries.json
          volumes:
            - name: queries 
              configMap:
                # Provide the name of the ConfigMap containing the files you want
                # to add to the container
                name: reporting-queries
